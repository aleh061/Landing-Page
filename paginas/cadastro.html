<div id="caixa">
    <form action="" method="get">
        <fieldset style="height: 500px;">
        <legend><b>Dados Pessoais</b></legend><br>
            
                <label for="Nome"><b>Nome:</b></label>
                <input type="text" placeholder="Digite Seu Nome Completo" required>
                <br><br>
                <br>
                <label for="email"><b>Email:</b></label>
                <input type="email" placeholder="Digite Seu Email" required><br><br>
                <br>

                <label for="Senha"><b>Crie Uma Senha:</b></label>
                <input type="password" placeholder="Digite Sua Senha" required><br><br>
                <br>
                <label for="tel"><b>Data de Nascimento:</b></label>
                <input type="date" required><br><br>
                <br>

                <label for="Cor"><b>Cor Preferida:</b></label>
                <input type="color" placeholder="Digite Seu Numero"><br>
                <br>

                <label for="GENERO"><b>Sexo:</b></label><br>
                <label for="GENERO" >Masculino</label>
                <input type="radio" name="GENERO" >
                <label for="GENERO">Feminino</label>
                <input type="radio" name="GENERO" ><br>
                <br>

                <label for="tel"><b>Cor de Pele:</b></label><br>
                <label for="PELE">Branco</label>
                <input type="checkbox" >
                <label for="PELE">Indigena</label>
                <input type="checkbox" >
                <label for="PELE">Pardo</label>
                <input type="checkbox" >
                <label for="PELE">Preto</label>
                <input type="checkbox" >
                <label for="PELE">Amarelo</label>
                <input type="checkbox" ><br>
                <br><br>

                <center>
            
                    <button type="submit" style="color: green;" value="submit">Finalizar Formulario</button>
                
            
                <button type="reset" style="color: red;" value="reset">Resetar</button>
            </center>
    
    </fieldset>
